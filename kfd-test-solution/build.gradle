plugins {
    id 'java'
    id 'application'
}

group = 'com.andrewexe'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.andrewexe.Main'
    applicationDefaultJvmArgs = ['-Dorg.gradle.console=verbose']
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
tasks.run.configure {
    standardInput = System.in
}
test {
    useJUnitPlatform()
}