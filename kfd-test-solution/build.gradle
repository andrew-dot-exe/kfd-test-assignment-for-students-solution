plugins {
    id 'java'
    id 'application'
}

group = 'com.andrewexe'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.andrewexe.Main'
    applicationDefaultJvmArgs = ['-Dorg.gradle.console=verbose']
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}

tasks.run.configure {
    standardInput = System.in
}
